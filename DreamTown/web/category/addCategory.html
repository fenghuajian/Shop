<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>添加商品类别</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
		#addUser {
			margin-left: 500px;
			margin-top: 150px;
		}
	</style>
</head>

<body>
	<div id="addUser">
		<div class="easyui-panel" title="添加商品类别" style="width: 100%; max-width: 400px; padding: 30px 60px;">
			<form id="ff" method="post" action="category">
				<div style="margin-bottom: 20px">
					<input type="hidden" name="method" value="saveCategory">
					<input class="easyui-textbox" name="name" style="width: 100%"
						data-options="label:'类别名:',required:true">
				<br>
				</div>
			</form>
			<div style="text-align: center; padding: 5px 0">
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width: 80px">保存</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width: 80px">重置</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="qxForm()" style="width: 80px">取消</a>
			</div>
		</div>
	</div>
	<script>
		function submitForm() {
			$('#ff').form('submit', {
				ajax:false
			});
		}
       function qxForm() {
            $('#addUser').hide();
        }
		function clearForm() {
			$('#ff').form('clear');
		}
	</script>
</body>

</html>
